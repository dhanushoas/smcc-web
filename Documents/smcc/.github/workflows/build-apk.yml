name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      - name: Get dependencies
        working-directory: smcc-mobile
        run: flutter pub get

      - name: Build APK
        working-directory: smcc-mobile
        run: flutter build apk --release

      - name: Rename APK
        working-directory: smcc-mobile
        run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/SMCC_LIVE.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SMCC_LIVE_v1.0.0
          path: smcc-mobile/build/app/outputs/flutter-apk/SMCC_LIVE.apk
